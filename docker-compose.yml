version: '3.8'

services:
    laravel:
        container_name: IS_laravel
        image: bitnami/laravel:11.1.1-debian-12-r0
        volumes:
            - .:/app
        environment:
            DB_HOST: mysql
            LARAVEL_DATABASE_NAME: projekt-integracje
            DB_PASSWORD: root
            DB_USERNAME: root

        depends_on:
            - mysql
        ports:
            - 8000:8000
            - 5173:5173
        networks:
            - IS_net


    #    laravel:
