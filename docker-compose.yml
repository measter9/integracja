    #            - IS_net
    #        environment:
    #            DB_HOST: mysql
    #            LARAVEL_DATABASE_NAME: projekt-integracje
    #            DB_PASSWORD: root
    #            DB_USERNAME: root

    phpmyadmin:
        container_name: IS_admin
        image: phpmyadmin
        depends_on:
            - mysql
        ports:
            - 8090:80
        networks:
            - IS_net
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: root
            LARAVEL_DATABASE_NAME: IS

    mysql:
        container_name: IS_mysql
        image: mysql:lts
        environment:
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 3306:3306
        networks:
            - IS_net

networks:
    IS_net:
        driver: bridge
